<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* ========= GLOBAL STYLES ========= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Change font-family here if needed */
        }

        body {
            background-color: #f5f5f5; /* Change background color here */
            color: #333; /* Change base text color here */
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ========= LOGIN FORM CONTAINER ========= */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-form {
            background: white; /* Change form background color here */
            padding: 30px;
            border-radius: 10px; /* Adjust border radius here */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Change shadow or remove */
            width: 100%;
            max-width: 500px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50; /* Heading color */
        }

        /* ========= FORM ELEMENTS ========= */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50; /* Label color */
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd; /* Border color */
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: #3498db; /* Focus border color */
            outline: none;
        }

        .btn {
            display: inline-block;
            background: #3498db; /* Primary button background */
            color: white; /* Button text color */
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9; /* Hover background */
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #7f8c8d; /* Link color */
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #3498db; /* Sign up link color */
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* ========= SOCIAL LOGIN SECTION ========= */
        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            color: #7f8c8d;
            margin-bottom: 15px;
            position: relative;
        }

        /* Decorative lines before and after "Or login with" */
        .social-login p::before,
        .social-login p::after {
            content: "";
            display: inline-block;
            width: 30%; /* Adjust line length */
            height: 1px;
            background: #ddd; /* Line color */
            position: absolute;
            top: 50%;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-3px);
        }

        /* Social platform specific colors */
        .facebook {
            background: #3b5998;
        }

        .google {
            background: #db4437;
        }

        .twitter {
            background: #1da1f2;
        }

        /* ========= RESPONSIVE STYLES ========= */
        @media (max-width: 768px) {
            .login-form {
                padding: 20px; /* Reduced padding on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .login-form {
                padding: 15px;
            }

            .form-control {
                padding: 10px;
            }

            .btn {
                padding: 10px 15px;
            }

            .social-login p::before,
            .social-login p::after {
                width: 25%; /* Shorter lines for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Welcome Back</h2>
            <form action="/login" method="POST">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a href="/forgot-password">Forgot your password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn">Login</button>

                <!-- Register Link -->
                <div class="register-link">
                    Don't have an account? <a href="/register">Sign up</a>
                </div>

                <!-- Social Login Options -->
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <!-- Facebook -->
                        <a href="#" class="social-icon facebook" aria-label="Login with Facebook">
                            <!-- Facebook SVG icon -->
                        </a>
                        <!-- Google -->
                        <a href="#" class="social-icon google" aria-label="Login with Google">
                            <!-- Google SVG icon -->
                        </a>
                        <!-- Twitter -->
                        <a href="#" class="social-icon twitter" aria-label="Login with Twitter">
                            <!-- Twitter SVG icon -->
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
