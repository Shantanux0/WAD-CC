<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Change font here if required */
        }

        body {
            background-color: #f5f5f5; /* CHANGE background color here if required */
            color: #333; /* CHANGE default text color if required */
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Registration Form Styles */
        .registration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .registration-form {
            background: white; /* Form background color */
            padding: 30px; /* You can adjust spacing inside the form */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Modify or remove shadow if needed */
            width: 100%;
            max-width: 500px;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50; /* CHANGE heading color here */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50; /* CHANGE label color if required */
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd; /* Border color */
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: #3498db; /* Focused input border color (can be changed) */
            outline: none;
        }

        .btn {
            display: inline-block;
            background: #3498db; /* CHANGE button background color */
            color: white; /* CHANGE button text color if needed */
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9; /* Button hover color */
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #3498db; /* Link color */
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Terms and Conditions */
        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .terms input {
            margin-right: 10px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .registration-form {
                padding: 20px; /* Smaller padding for tablets */
            }
        }

        @media (max-width: 480px) {
            .registration-form {
                padding: 15px; /* Even smaller padding for phones */
            }

            .form-control {
                padding: 10px;
            }

            .btn {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-form">
            <h2>Create an Account</h2>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                </div>

                <div class="form-group">
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the Terms and Conditions</label>
                    </div>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="login-link">
                    Already have an account? <a href="/login">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
